<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Conductor</title>
    <link rel="stylesheet" href="../Registro Pasajero/profile.css">
    <link rel="stylesheet" href="registroConductores.css">
    <link rel="stylesheet" href="../NavCel/navCel.css">
    <link rel="stylesheet" href="imagen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<header>

   <img class="logo" src="../Navbar/logo1.jpeg" alt="logo">
   
   <nav>
   
       <input type="checkbox" id="check">
       <label for="check" class="checkbtn">
         <i style="color:white;" class="fas fa-bars"></i>
       </label>
   
   <ul class="nav__links">
       <li><a href="#" class="active">Home</a></li>
       <li><a href="#">Conductor</a></li>
       <li><a href="#">Pasajero</a></li>
       <li><a href="#">Veterinaria</a></li>
   </ul>
   </nav>
   <a class="cta" href="#"><button>Iniciar Sesión</button></a>
   <section class="problema"></section>
   </header>




<body>



   <div class="upload">
      <img src="../Registro Pasajero/noprofil.jpg" width = 100 height = 100 alt="">
      <div class="round">
        <input type="file">
        <i class = "fa fa-camera" style = "color: #fff;"></i>
      </div>
    </div>


    <div class="perrito">
      <img class="perro" src="fotoPerrito1.jpeg" alt="">
  </div>

    <div class="container">
    <div class="title">Registro Conductor</div>
    <form action="#">
<div class="user-details">
<div class="input-box">
    <span class="details">Nombres</span>
    <input type="text" placeholder="Ingrese su nombre" required>
 </div>

 <div class="input-box">
    <span class="details">Apellidos</span>
    <input type="text" placeholder="Ingrese su apellido" required>
 </div>


 <div class="input-box">
    <span class="details">Email</span>
    <input type="email" placeholder="Ingrese su email" required>
 </div>



 <div class="input-box">
    <span class="details">Numero de Celular</span>
    <input type="tel" placeholder="Ingrese su Numero"  pattern="[0-9]{2}[0-9]{4}[0-9]{4}"  minlength="10" maxlength="10" required>
 </div>


 <div class="input-box">
    <span class="details">Contraseña</span>
    <input type="password" placeholder="Ingrese su contraseña" required>
 </div>



 <div class="input-box">
    <span class="details">Repetir Contraseña</span>
    <input type="password" placeholder="Repita su contraseña" required>
 </div>


 <div class="input-box">
    <span class="details">Modelo Auto</span>
    <input type="text" placeholder="Modelo Auto" required>
 </div>



 <div class="input-box">
    <span class="details">Patente</span>
    <input type="text" placeholder="Numero de Patente" required>
 </div>

</div>

<div class="pet-size">
    <span class="pet-title">Tamaño Mascota</span>
    <div class="category">

        <input type="checkbox" name="grande">
        <label for="grande">Grande</label>


        <input type="checkbox" name="mediano">
        <label for="grande">Mediano</label>
     

        <input type="checkbox" name="chico">
        <label for="chico">Chico</label>
     
     
</div>
<div class="button">
    <input type="submit" value="registrarse">
</div>
    </form>


    </div>
</body>
</html>
