<body>
 
    <section class="foto">
    <div class="upload">
        <img src="noprofil.jpg" width = 100 height = 100 alt="">
        <div class="round">
          <input type="file">
          <i class = "fa fa-camera" style = "color: #fff;"></i>
        </div>
      </div>
    </section>
    
<section>
    <div class="wrapper">

        <h2> Registro Pasajeros</h2>
        <form action="#">

            <div class="input-box">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Ingrese su email" required>
            </div>

            <div class="input-box">
                <label for="tel">Telefono</label>
                <input type="tel" name="tel" placeholder="Número de celular" required>
            </div>


            <div class="input-box">
                <label for="password">Contraseña</label>
                <input type="password" name="password" placeholder="Ingrese una contraseña" required>
            </div>

            <div class="input-box">
                <label for="password1">Repetir Contraseña</label>
                <input type="password" name="password1" placeholder="Repita la contraseña" required>
            </div>

            <div class="policy">
                <input type="checkbox">
                <h3>Acepto terminos y condiciones</h3>
            </div>

            <div class="input-box button">
                <input type="submit" value="Confirmar">
            </div>

            <div class="text">
                <h3 class="tengo"> Ya tengo una cuenta <a href="#">Iniciar Sesión</a>
                </h3>
            </div>


        
            
        
        </form>


    </div>
</section>
</main>
